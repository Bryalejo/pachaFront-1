<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1> Formulario de inscripción</h1>
        <p> Registre los siguientes datos:</p>
    </header>
    <main>
        <form action="">
            <label for="name"> Nombres: </label>
            <input type="text" id="nombres" name="name" required placeholder="Nombres Completos">
    
            <label for="apellidos"> Apellidos: </label>
            <input type="text" id="apellidos" name="apellidos" required placeholder="Apellidos Completos">
    
            <label for="edad"> Edad: </label>
            <input type="number" id="edad" name="edad" readonly>
    
            <label for="email"> Correo electrónico: </label>
            <input type="text" id="email" name="email" required placeholder="micorreo@gmail.com">

            <input class="button" type="submit" value="Enviar">
        </form>
    </main>

    
</body>
</html>

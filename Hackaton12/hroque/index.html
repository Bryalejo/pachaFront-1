<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackaton12 - HRT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-900 text-white">
  <main class="grid grid-cols-4 justify-items-center items-center content-center h-screen">
    <section id="reto01">
      <h2 class="text-xl uppercase font-semibold text-center">Reto 01</h2>
      <button
        onclick="reto01.toggle()"
        class="bg-[#727b83] py-1 px-3 rounded mt-5"
      >
        Dropdown
        <svg
          class="inline"
          width="24px"
          height="24px"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          color="#000000">
          <path d="M6 5h12a4 4 0 014 4v6a4 4 0 01-4 4H6a4 4 0 01-4-4V9a4 4 0 014-4z" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M14.5 10.75l-2.5 2.5-2.5-2.5" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </button>
      <div class="mt-4 relative invisible" id="dropdown">
        <span
          class="absolute -top-[5px] left-[12px] w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-b-[7px] border-b-white border-solid"
        >
        </span>
        <ul class="bg-white text-black py-2 rounded w-40">
          <li class="hover:bg-blue-500 hover:text-white pl-5 py-1 cursor-pointer">Items 1</li>
          <li class="hover:bg-blue-500 hover:text-white pl-5 py-1 cursor-pointer">Items 2</li>
          <li class="hover:bg-blue-500 hover:text-white pl-5 py-1 cursor-pointer">Items 3</li>
        </ul>
      </div>
    </section>
  </main>
</body>
<script src="./reto01.js"></script>
</html>

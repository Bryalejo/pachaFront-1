<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h2 id="type_ejercicio">%titulo%</h2>
                    <p>
                        %parrafo%
                    </p>
                    <p>
                        <a class="btn btn-primary btn-large" href="#">Ver</a>
                    </p>
                </div>
            </div>
        </div>
    
	<div class="row">
		<div class="col-md-6">
            <form id="form-ejercicio">
                <!-- <label for="dato1">Datos 1</label><input id="dato1" type="text" class="form-control"><label for="dato2">Datos 2</label><input id="dato2" type="text" class="form-control"> -->
                %inputs%
                <p>Respuesta : </p>
                <p id="resultado">

                </p>
                <a id="ejecutar" class="btn btn-primary">Ejecutar</a>
            </form>
            <div id="ejercicio"></div>
		</div>
	</div>
   
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script>
    const ejecutar = document.getElementById('ejecutar');
    const resultado = document.getElementById('resultado');

    var type_ejercicio = document.getElementById("type_ejercicio");

    function noRefresh(event) {
        // Prevenir que el formulario se envíe y se recargue la página
        event.preventDefault();
    }

    function getPlaceholderInfo(texto = "medida", cant = 2, id ="id"){
        for (let i = 1; i < cant+1; i++) {
            document.getElementById(id + i.toString()).placeholder = texto + " " + i.toString();
        }
    }

    function getPlaceholderArray(texto = [], cant = 2, id ="id"){
        for (let i = 1; i < cant+1; i++) {
            document.getElementById(id + i.toString()).placeholder = texto[i-1];
        }
    }

    function ejercicio_1(event = noRefresh()) {
        // Obtener los valores de los campos de entrada
        let numero1 = parseInt(document.getElementById('dato1').value);
        let numero2 = parseInt(document.getElementById('dato2').value);
        // Sumar los números
        let suma = numero1 + numero2;
        // Mostrar el resultado en el contenedor
        resultado.innerText = `La suma de ${numero1} y ${numero2} es ${suma}.`;
    }

    function ejercicio_2(event = noRefresh()) {
        let nota1 = parseInt(document.getElementById('dato1').value);
        let nota2 = parseInt(document.getElementById('dato2').value);
        let nota3 = parseInt(document.getElementById('dato3').value);
        let nota4 = parseInt(document.getElementById('dato4').value);

        if (nota1 <=20 & nota2 <=20 & nota3 <=20 & nota4<=20) {
            let promedio = (nota1 + nota2 + nota3 + nota4)/4;
            // Mostrar el resultado en el contenedor
            resultado.innerText = `El promedio de las 4 notas es ${promedio}.`;
        } else {
            resultado.innerText = `Error ingreso una nota mayor a 20`;
        }
    }

    function ejercicio_3(event = noRefresh()) {
        let dato1 = parseInt(document.getElementById('dato1').value);
        let dato2 = parseInt(document.getElementById('dato2').value);
        let rpta = dato1 * dato2;
        // Mostrar el resultado en el contenedor
        resultado.innerText = `El area del reactangulo es ${rpta}.`;
    }

    function ejercicio_4(event = noRefresh()) {
        let dato1 = parseInt(document.getElementById('dato1').value);
        let dato2 = parseInt(document.getElementById('dato2').value);
        let area = dato1*dato2/2;
        resultado.innerText = `El area del triangulo es ${area}.`;
    }

    function ejercicio_5(event = noRefresh()) {
        const pi = 3.1416
        let dato1 = parseInt(document.getElementById('dato1').value);
        let area = pi*(dato1**2);
        resultado.innerText = `El area del circulo es ${area}.`;
    }
    
    // Declaramos un flujo de control segun el ejercicio que tengamos en pantalla   
    let ejercicio_cont = type_ejercicio.textContent;

    switch (ejercicio_cont) {
        case "Ejercicio 01":
            ejecutar.addEventListener('click', ejercicio_1);
            break;
        case "Ejercicio 02":
            getPlaceholderInfo("nota",4,"dato");
            ejecutar.addEventListener('click', ejercicio_2);
            break;
        case "Ejercicio 03":
            getPlaceholderInfo("lado",2,"dato");
            ejecutar.addEventListener('click', ejercicio_3);
            break;
        case "Ejercicio 04":
            getPlaceholderArray(["altura","base"],2,"dato");
            ejecutar.addEventListener('click', ejercicio_4);
            break;
        case "Ejercicio 05":
        getPlaceholderArray(["radio del circulo"],1,"dato");
            ejecutar.addEventListener('click', ejercicio_5);
            break;
        case "Ejercicio 06":
            
            break;
        case "Ejercicio 07":
            
            break;
        case "Ejercicio 08":
            
            break;
        case "Ejercicio 09":
            
            break;
        case "Ejercicio 11":
            
            break;
        case "Ejercicio 12":
            
            break;
        case "Ejercicio 13":
            
            break;
        case "Ejercicio 14":
            
            break;
        case "Ejercicio 15":
            
            break;
        default:
            break;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
</head>
<body>
    <form action="./invitado.php" method="post">
        <fieldset>
            <legend>
                Mi formulario
            </legend>
            <label for="fname">Nombre : </label>
            <input type="text" id="fname" name="fname" placeholder="Miguel Angel">
            <br>
            <label for="lname">Apellido : </label>
            <input type="text" name="lname" id="lname" placeholder="Dominguez Valentin">
            <br>
            <label for="edad">Edad :</label>
            <input type="number" name="edad" id="edad" placeholder="Ingrese su edad aquÃ­">
            <br>
            <label for="sex">Sexo : </label>
            <select name="sex" id="sex">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="otro">otro</option>
            </select>
            <br>
            <label for="dni">DNI : </label>
            <input type="text" name="dni" id="dni" placeholder="983 324 23">
            <br>
            <label for="email">Correo : </label>
            <input type="email" name="email" id="email" placeholder="ejemplo@domino.es">
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>
</body>
</html>

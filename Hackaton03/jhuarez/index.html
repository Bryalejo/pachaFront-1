<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETO 04 - Figma</title>
</head>
<body>

    <h2>Contacto</h2>

    <form>


        <table>
       
            <tr>
                <td>
                    <label for="Nombre">Nombre:</label><br>
                    <input type="text" id="Nombre" name="Nombre" placeholder="Nombre" pattern="[a-zA-Z]+{30}" required>
                </td>

                <td> 
                    <label for="Apellido">Apellido:</label><br>
                    <input type="text" id="Apellido" name="Apellido" placeholder="Apellido" pattern="[a-zA-Z]+{30}" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Email" maxlength="50">
                </td>

                <td> 
                    <label for="Telefono">Telefono:</label><br>
                    <input type="tel" id="Telefono" name="Telefono" placeholder="Telefono" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" required>
                </td>
            </tr>
         
        </table>

        <p>
        <label for="Descripcion">Descripcion:</label><br>
        <input type="text" id="Descripcion" name="Descripcion" placeholder="Max 100 caracteres" maxlength="100""> <br><br>
              
        <input type="submit" value="ENVIAR">
        
        </p>

      </form> 

    
</body>
</html>

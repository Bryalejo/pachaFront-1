    <h1>Reto 02 - Jose Fernando Huarez</h1>

    <h2>Tags de formulario HTML</h2>

    <form action="misegundapagina.html" method="get">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" pattern="[a-zA-Z]"><br><br>
        
        
        <label for="apellidos">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="80"><br><br>

        <label for="sexo">Sexo:</label>
        <select name="sexo" id="sexo">
        <option value="masculino">Masculino</option>
        <option value="femenino" selected>Femenino</option>
        </select> <br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Za-z]{1}" title="Debe poner 8 nÃºmeros y una letra""><br><br>

        <label for="email">Ingresa tu correo electronico:</label>
        <input type="email" id="email" name="email" required><br><br>
       
        <input type="submit" value="Submit"><br>

        <input type="reset">

    </form>
    
</body>

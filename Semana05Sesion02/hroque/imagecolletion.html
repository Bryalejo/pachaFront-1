		<title>Images Collection</title>
		<script src="https://cdn.tailwindcss.com"></script>

		</style>
	</head>
	<body>

			<img src="https://picsum.photos/400/800?random" alt="" class="item" />
			<img src="https://picsum.photos/200/200?random" alt="" class="item" />
			<img src="https://picsum.photos/600/800?random" alt="" class="item" />
			<img src="https://picsum.photos/300/400?random" alt="" class="item" />
			<img src="https://picsum.photos/700/500?random" alt="" class="item" />
			<img src="https://picsum.photos/800/300?random" alt="" class="item" />
			<img src="https://picsum.photos/500/700?random" alt="" class="item" />
			<img src="https://picsum.photos/600/600?random" alt="" class="item" />
			<img src="https://picsum.photos/400/400?random" alt="" class="item" />
			<img src="https://picsum.photos/800/600?random" alt="" class="item" />
			<img src="https://picsum.photos/300/600?random" alt="" class="item" />
			<img src="https://picsum.photos/500/500?random" alt="" class="item" />
			<img src="https://picsum.photos/600/500?random" alt="" class="item" />
			<img src="https://picsum.photos/400/500?random" alt="" class="item" />
			<img src="https://picsum.photos/700/400?random" alt="" class="item" />
			<img src="https://picsum.photos/500/600?random" alt="" class="item" />
			<img src="https://picsum.photos/800/400?random" alt="" class="item" />
		</div>
	</body>
</html>

<div class="container">  
 <h1 class="texto">Crea una función que retorne la suma de dos números.</h1>
    <div>
        <label class="primer-numero" for="">Primer numero:</label>
        <div>
           <input type="numero" class="form-control" id="numero1"> 
        </div>
    </div>
    <div>
        <label class="segundo-numero" for="">Segundo numero:</label>
        <div>
           <input type="numero" class="form-control" id="numero2"> 
        </div>
    </div>

    <div>
        <button id="suma">Sumar</button>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="alert alert-success" id="respuesta" role="alert"></div>
    </div>    
</div>

<div class="container">  
    <h1 class="texto">Crea una función que retorne la potencia de un número dado, 
        esta función deberá recibir la potencia y el número a potenciar.</h1>
       <div>
           <label class="primer-numero" for="">Primer numero:</label>
           <div>
              <input type="numero" class="form-control" id="base"> 
           </div>
       </div>
       <div>
           <label class="segundo-numero" for="">Segundo numero:</label>
           <div>
              <input type="numero" class="form-control" id="exponente"> 
           </div>
       </div>
   
       <div>
           <button id="enviar">Enviar</button>
       </div>
   
       <div class="row justify-content-center mt-5">
           <div class="alert alert-success" id="resultado" role="alert"></div>
       </div>    
   </div>
